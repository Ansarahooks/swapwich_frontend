<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='style.css'/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>
<body>

  <div class='column is-centered'>
    <h1 id='color' class='title is-size-1 has-text-centered'>SwapWich</h1>
    <p class="subtitle is-4 has-text-centered">Swap your lunch with somebody nearby!</p>
  </div><br>

  <div id='login-form' class='column is-centered'>
    <div class='column is-half'>
    <form id='user-info' class='box'>
      <h1 class='subtitle is-5'>Login to access your account.</h1>
      <h3>Username</h3>
      <input class='input' type='text' name='user-name' placeholder='e.g. johnDoe'required>
      <h3>Password</h3>
      <input class='input' type='text' name='password' placeholder='Must be 6-10 characters'>
      <br><br>
      <input class='button is-rounded is-primary is-fullwidth' type='submit' value='Login'>
    </form>
  </div>
  </div>

  <div id='meal-info' class='column is-centered'>
    <h3 class='has-text-weight-semibold'>Step 1. Tell us what you brought for lunch.</h3><br>
    <form id='meal-form'>
      Meal Name:<br>
      <input type='text' name='meal-name' placeholder='Give your meal a name!' required>
      <br><br>
      Is this meal hot or cold?<br>
      <select name='hot' required>
        <option value='' disabled selected>Select</option>
        <option value='true'>Hot</option>
        <option value='false'>Cold</option>
      </select>
      <br><br>
      Description:<br>
      <textarea rows='5' cols='50' placeholder='Tell us about you meal...' required></textarea>
      <br><br>
      Show us a picture!<br>
      <input type='text' name='meal-img' placeholder="Enter your picture's URL" required>
      <br><br>
      Category:<br>
      <select name='category' required>
        <option value=''disabled selected>Select one</option>
        <option value='Vegatarian'>Vegatarian</option>
        <option value='Vegan'>Vegan</option>
        <option value='Chicken'>Chicken</option>
        <option value='Beef'>Beef</option>
        <option value='Pork'>Pork</option>
        <option value='Turkey'>Turkey</option>
        <option value='Fish'>Fish</option>
      </select>
      <br><br>
      <input class='button is-rounded is-success' type='submit' value='Create Meal!'>
    </form>
  </div>

  <!-- New div form -->
  <div id='meal-finder'>
  </div>

  <!-- New div to display all lunches -->
  <div id='all-meals'>
  </div>

<!-- <script src='./src/User.js' defer></script> -->
<!-- <script src='./src/Meal.js' defer></script> -->
<script src='./src/index.js' defer></script>

</body>
</html>
